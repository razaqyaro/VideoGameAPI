name: RestAssured API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run RestAssured API tests
        run: mvn clean test

      - name: Post Test Results
        if: always()
        run: mvn surefire-report:report

      # Archive test results (Surefire reports)
      - name: Archive Test Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/

      # Archive Extent Reports (if generated)
      - name: Archive Extent Reports
        uses: actions/upload-artifact@v3
        with:
          name: extent-report
          path: reports/index.html  # Adjust to match where Extent reports are saved
